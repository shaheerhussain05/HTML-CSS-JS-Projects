<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selector</title>
</head>
<body>
      <!-- This is the select box dor what movie user want to watch-->
    <div class="select-container">
        <label>Select Your Movie</label>
        <select id="movie">
            <option value="20">Top Gun 2</option>
            <option value="7">junanji</option>
            <option value="10">Avengers</option>
            <option value="10">Iron Man</option>
            <option value="5">Braveheart</option>
        </select>
    </div>
    <!--This is the legend displaying occupied,selected and available seats-->

    <ul class="legend">
    <!--This is available seats-->
    <li>
        <div class="seat"></div>
        <seat>Available</seat>
    </li>
     <!--This is selected  seats-->
     <li>
        <div class="seat selected"></div>
        <seat>Selected</seat>
    </li>

     <!--This is occupied seats-->
     <li>
        <div class="seat occupied"></div>
        <seat>Occupied</seat>
    </li>
    </ul>

    <!--The container for displaying screen and seating chart-->
    <div class="container">
        <div class="screen"></div>
        <!--This is row 1-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 2-->
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 3-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 4-->
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <!--This is row 5-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 6-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
        
    <!--Toatals: Seats and Price-->
    <p class="totals">You've selected <span id="count">0</span> seats.Your total is $<span id="total">0</span> </p>

    <script src="script.js"></script>
</body>
</html>
